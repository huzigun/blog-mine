# EC2 ARM (Graviton) 인스턴스용 Docker Compose
# Docker Hub에서 미리 빌드된 이미지를 pull하여 사용

services:
  # Backend (NestJS)
  backend:
    image: atmsads/blog-mine-backend:latest
    platform: linux/arm64
    container_name: blog-mine-backend
    restart: unless-stopped
    ports:
      - "9706:9706"
    env_file:
      - backend/.env  # backend/.env 파일에서 환경 변수 로드
    environment:
      # Production 환경 강제 설정
      - NODE_ENV=production
    networks:
      - blog-mine-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9706/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nuxt)
  frontend:
    image: atmsads/blog-mine-frontend:latest
    platform: linux/arm64
    container_name: blog-mine-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE_URL=https://api.blogmine.ai.kr
      - NUXT_PUBLIC_USE_DIRECT_API=false
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - blog-mine-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (통합 리버스 프록시)
  nginx:
    image: nginx:alpine
    platform: linux/arm64
    container_name: blog-mine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx-unified.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - blog-mine-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  blog-mine-network:
    driver: bridge
