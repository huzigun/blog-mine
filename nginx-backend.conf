# Blog-Mine 백엔드 Nginx 설정
# 도메인: https://api.blogmine.ai.kr
# CloudFront가 HTTPS 종료를 처리하며, Nginx는 HTTP만 제공

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로깅 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # 업스트림 정의
    upstream backend {
        server backend:9706;
        keepalive 32;
    }

    # CloudFront 실제 IP 설정
    set_real_ip_from 0.0.0.0/0;  # CloudFront IP 범위 (필요시 조정)
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # 메인 서버 블록
    server {
        listen 80;
        server_name api.blogmine.ai.kr;

        # 보안 헤더
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CloudFront용 HSTS (CloudFront가 클라이언트에 전달)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # CORS 헤더 (프론트엔드 도메인 허용)
        add_header Access-Control-Allow-Origin "https://blogmine.ai.kr" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "3600" always;

        # OPTIONS 요청 처리 (CORS preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 백엔드 API - 모든 라우트
        location / {
            proxy_pass http://backend/;
            proxy_http_version 1.1;

            # 프록시 헤더 - CloudFront 호환성
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # CloudFront용 HTTPS 강제 (CloudFront가 SSL 종료)
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;

            # 웹소켓 지원 (필요시)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 타임아웃
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 버퍼링
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # 쿠키 처리
            proxy_cookie_path / /;
            proxy_cookie_domain backend $host;
        }

        # 숨겨진 파일 접근 거부
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
