# Blog-Mine 통합 Nginx 설정
# CloudFront 단일 배포본 → Nginx 도메인 기반 라우팅
# blogmine.ai.kr (프론트엔드), api.blogmine.ai.kr (백엔드)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로깅 형식 (도메인 포함)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host="$host"';

    access_log /var/log/nginx/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # 업스트림 정의
    upstream backend {
        server backend:9706;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    # CloudFront 실제 IP 설정
    set_real_ip_from 0.0.0.0/0;  # CloudFront IP 범위
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # 공통 보안 헤더 매핑
    map $host $security_headers {
        default "enabled";
    }

    # ==========================================
    # 백엔드 API 서버 블록 (api.blogmine.ai.kr)
    # ==========================================
    server {
        listen 80;
        server_name api.blogmine.ai.kr;

        # 보안 헤더 (API용)
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # CORS 헤더 (프론트엔드 도메인 허용)
        add_header Access-Control-Allow-Origin "https://blogmine.ai.kr" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age "3600" always;

        # OPTIONS 요청 처리 (CORS preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy - backend\n";
            add_header Content-Type text/plain;
        }

        # 백엔드 API - 모든 라우트
        location / {
            proxy_pass http://backend/;
            proxy_http_version 1.1;

            # 프록시 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;

            # 웹소켓 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 타임아웃 (OpenAI API 호출 등 긴 작업 지원)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # 버퍼링
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # 쿠키 처리
            proxy_cookie_path / /;
            proxy_cookie_domain backend $host;
        }

        # 숨겨진 파일 접근 거부
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ==========================================
    # 프론트엔드 서버 블록 (blogmine.ai.kr + 기본 서버)
    # ==========================================
    server {
        listen 80 default_server;
        server_name blogmine.ai.kr localhost _;

        # 보안 헤더 (프론트엔드용)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy - frontend\n";
            add_header Content-Type text/plain;
        }

        # Nuxt 빌드 자산 (해시된 파일) - 긴 캐시
        location /_nuxt/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;

            # 해시된 파일이므로 안전하게 긴 캐시 사용
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 정적 자산 (해시 없는 파일) - 짧은 캐시
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;

            # 해시 없는 파일이므로 적당한 캐시 사용
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        # 프론트엔드 (Nuxt SSR) - 모든 다른 라우트
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            # 프록시 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;

            # 웹소켓 지원 (HMR 및 SSR용)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 타임아웃
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 버퍼링
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # 쿠키 처리
            proxy_cookie_path / /;
        }

        # 숨겨진 파일 접근 거부
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

}
